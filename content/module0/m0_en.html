<!-- top banner with side-by-side underneath -->
<section class="row">
	<section class="col-md-12 LOM-frame" id="LOMfr_1">
		<section
			class="LOM-element placeholder default"
			data-lom-element="text"
			id="LOM_el_1"
			data-lom-subtype="title"
		>
			<h1><div class="LOM-editable" id="LOM-edit-1">Home</div></h1>
			<!-- default Object, spawns an object picker -->
		</section>
		<section class="LOM-element" data-lom-element="text" id="LOM_el_2">
			<!-- This element is a plain Text area -->
			<div class="LOM-editable" id="LOM-edit-LOM_el_2-01">
				<p>Hello there</p>
			</div>
		</section>
	</section>
</section>
<section class="row">
	<section class="col-md-12 LOM-frame" id="LOMfr_2">
		<section
			class="LOM-element ribbon-top activity"
			data-lom-element="activity"
			id="LOM_el_3"
		>
			<!-- This element is an activity... no intro, no final feedback -->
			<!--this is an activity-->
			<div
				class="qs-elearning-activity"
				data-activity-type="standard"
				id="LOM_el_3_act"
			>
				<h2>Activity</h2>

				<!--introduction-->

				<!-- THIS IS AN EXERCISE -->
				<div class="qs-exercise LOM-holder" id="LOM_el_3_holder">
					<section
						class="LOM-element"
						data-lom-element="multiplechoice"
						id="LOM_el_4"
					>
						<!--THIS IS A QUESTION-->
						<div
							class="qs-question"
							data-question-type="type-1"
							data-random-answers="false"
							id="quest_LOM_el_4"
						>
							<h3>
								Question
								<span class="qs-get-current-question">1</span>&nbsp;/&nbsp;<span
									class="qs-get-nb-questions"
									>1</span
								>&nbsp;â€”
								<span class="qs-select-correct">Select the correct answer</span
								>.
							</h3>
							<fieldset>
								<!-- QUESTION MAIN TEXT -->
								<legend class="qs-text">
									<div class="LOM-editable" id="LOM-edit-LOM_el_4-01">
										<p>What&nbsp; do I like to eat on Mondays?</p>
									</div>
								</legend>
								<!-- QUESTION ANSWERS -->
								<div class="qs-answers">
									<div
										class="qs-answer-container LOM-holder"
										id="LOM_el_4_holder"
									>
										<label
											class="qs-answer LOM-element"
											data-lom-element="radiobtn"
											id="LOM_el_5"
											data-ra="wa"
										>
											<input
												type="radio"
												id="answer_LOM_el_5"
												name="q-LOM_el_4"
												class="wa"
											/>
											<span class="LOM-editable" id="LOM-edit-LOM_el_5-01"
												>Lots of stuff</span
											> </label
										><label
											class="qs-answer LOM-element"
											data-lom-element="radiobtn"
											id="LOM_el_6"
											data-ra="wa"
										>
											<input
												type="radio"
												id="answer_LOM_el_6"
												name="q-LOM_el_4"
												class="wa"
											/>
											<span class="LOM-editable" id="LOM-edit-LOM_el_6-01"
												>Nothing</span
											> </label
										><label
											class="qs-answer LOM-element"
											data-lom-element="radiobtn"
											id="LOM_el_7"
											data-ra="ra"
										>
											<input
												type="radio"
												id="answer_LOM_el_7"
												name="q-LOM_el_4"
												class="ra"
											/>
											<span class="LOM-editable" id="LOM-edit-LOM_el_7-01"
												>Pizza</span
											>
										</label>
									</div>
									<button class="qs-submit snap-sm ico-QS-check">Submit</button>
								</div>
							</fieldset>

							<!-- QUESTION FEEDBACK -->
							<div class="qs-feedback">
								<div class="qs-right">
									<div class="LOM-editable" id="LOM-edit-LOM_el_4-11">
										Correct!
									</div>
								</div>
								<div class="qs-wrong">
									<div class="LOM-editable" id="LOM-edit-LOM_el_4-21">
										Incorrect.
									</div>
								</div>
								<div class="qs-generic">
									<div class="LOM-editable" id="LOM-edit-LOM_el_4-31">
										Explanations
									</div>
								</div>
							</div>
						</div>
						<!-- END QUESTION -->
					</section>
				</div>
				<!-- END EXERCISE -->
				<!--NAVGROUP-->

				<!--END NAVGROUP-->
				<!-- FEEDBACK POST ACTIVITY -->
			</div>
			<!--end activity-->
		</section>
	</section>
</section>
